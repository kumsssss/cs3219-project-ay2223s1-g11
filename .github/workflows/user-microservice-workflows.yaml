name: Node.js CI

on:
  push:
    branches: [ test-deployment ]
    paths:
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: macos-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: 'Create env file'
        working-directory: ./user-service
        run: |
          touch .env
          echo DB_CLOUD_URI=${{ secrets.USER_SERVICE_DB_URL }} >> .env
          echo CLOUD_REDIS_URL=${{ secrets.USER_SERVICE_REDIS_URL }} >> .env
          echo CLOUD_REDIS_PORT=${{ secrets.USER_SERVICE_REDIS_PORT }} >> .env
          echo CLOUD_REDIS_USERNAME=${{ secrets.USER_SERVICE_REDIS_USERNAME }} >> .env
          echo CLOUD_REDIS_PASSWORD=${{ secrets.USER_SERVICE_REDIS_PASSWORD }} >> .env
          echo ENV="PROD" >> .env
          echo PORT="8080" >> .env
          cat .env

      - name: Build user microservice
        working-directory: ./user-service
        run: |
          ls -a
          npm i
          npm run build --if-present
          npm run start

      - name: Generate deployment package [User microservice]
        working-directory: ./user-service
        run: zip -r deployment.zip * -x "**node_modules**" ".env" "package-lock.json"


      - name: Get timestamp
        uses: gerred/actions/current-time@master
        id: current-time

      - name: Run string replace
        uses: frabert/replace-string-action@master
        id: format-time
        with:
          pattern: '[:\.]+'
          string: "${{ steps.current-time.outputs.time }}"
          replace-with: '-'
          flags: 'g'       

      - uses: hkusu/s3-upload-action@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: 'ap-southeast-1'
          aws-bucket: 'cs3219-project-bucket'
          destination-dir: '/'
          file-path: './user-service/deployment.zip'  

      - name: Deployed!
        run: echo App deployed to EL
